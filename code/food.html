<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What We Eating, Primu?</title>
    <style>
        body {

            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;

        .food-option {
            margin: 20px;

        img {

            height: auto;
            border-radius: 10px;

</head>
<body>

        </div>
        <div class="food-option" onclick="goToDesserts('burger')">
            <img src="/images/burger.jpg" alt="Burger">
            <p>Burger</p>
        </div>
        <div class="food-option" onclick="goToDesserts('sushi')">
            <img src="/images/sushi.jpg" alt="Sushi">

        <div class="food-option" onclick="goToDesserts('pasta')">
            <img src="/images/pasta.jpg" alt="Pasta">

        </div>
        <div class="food-option" onclick="goToDesserts('burger')">

</html>
